<h1>Logout</h1>
<p>The new social platform, free from distracting content.</p>
<p>Please leave <span id="counter"></span></p>

<script>
    let count = 5;
    const counter = document.querySelector('#counter');
    counter.textContent = 'in ' + count + ' second' + (count === 1 ? '' : 's');
    setInterval(() => {
        count--;
        const text = 'in ' + count + ' second' + (count === 1 ? '' : 's');
        document.querySelector('#counter').textContent = count === 0 ? '' : text;
    }, 1000);
</script>
